<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<head>
    <title>Home Expenses</title></head>
<body>
<h1>Home Expenditure Details</h1>
<form method="post" action="/addrec">
    <div class="jumbotron">
        <div class="form-row col-sm-12">

            <div class="col-sm-2 col-form-label">
                <label>Particulars</label>
                <div>
                    <div>
                        <input type="text" class="form-control" name="particulars" placeholder="Product Info">
                    </div>
                </div>

            </div>

            <div class="col-sm-2 col-form-label">
                <label>Amount</label>
                <div>
                    <div>
                        <input type="text" class="form-control" name="amount" placeholder="Amount(In Rs)"></div>
                </div>

            </div>

            <div class="col-sm-2 col-form-label">
                <label>Date</label>
                <div>
                    <div>
                        <input type="text" class="form-control" name="date" placeholder="Date">
                    </div>
                </div>

            </div>

            <div class="col-sm-2 col-form-label">
                <label>Comments</label>
                <div>
                    <div>
                        <input type="text" class="form-control" name="comments" placeholder="Enter your Comments !">
                    </div>
                </div>

            </div>

            <div class="col-sm-2 col-form-label">
                <label>Category</label>
                <div>
                    <div>
                        <input type="text" class="form-control" name="ct" id="ct" placeholder="Category">
                    </div>
                </div>

            </div>


        </div>

        <div>
            <button type="submit" class="btn btn-dark">Submit</button>

            <a class="btn btn-secondary" href="/list" role="button">LIST</a>

        </div>
    </div>

</form>
</body>
</html>
